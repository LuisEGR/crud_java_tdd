<!DOCTYPE html>
<html lang="es"  ng-app="EjemploCRUD" ng-controller="graficasController">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gr√°ficas</title>
    <link rel="stylesheet" href="../css/angular-material.css">
    <link rel="stylesheet" href="../css/normalizar.css">
    <link rel="stylesheet" href="../css/simplegrid.css">

    <script src="../node_modules/highcharts/highcharts.js"></script>
    <script src="../node_modules/highcharts/themes/sand-signika.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material-icons/angular-material-icons.js"></script>
    <script type="text/javascript" src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material-data-table/dist/md-data-table.js"></script>
    <script type="text/javascript" src="../node_modules/lodash/lodash.min.js"></script>
    
    <script type="text/javascript" src="../js/crudExample.app.js"></script>
    <script type="text/javascript" src="../js/graficas.controller.js"></script>

    <style>
        .plot-container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
            box-shadow: 0px 1px 3px 0px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 2px 1px -1px rgba(0, 0, 0, 0.12)
        }
        .highcharts-credits{
            display:none
        }
    </style>

    
</head>
<body>
    
    <div class="grid">
        <div class="col-1-1" style="padding: 20px;">
            <div class="plot-container" id="containerPorEstadosColumnas"></div>
        </div>
        <div class="col-1-1" style="padding: 20px;">
            <div class="plot-container" id="containerPorEstadosBarras"></div>
        </div>
        
        <div class="col-1-1" style="padding: 20px;">
          <div class="col-1-2" style="padding-left: 150px;">
            <md-input-container class="md-block">
              <label>Estado:</label>
              <md-select ng-model="estadoS" ng-change="changeEstado()">
                <md-option ng-repeat="estado in estados" ng-value="estado.idEstado">{{estado.estado}}</md-option>
              </md-select>
            </md-input-container>
          </div>
          <div class="plot-container" id="containerPorMunicipiosBarras"></div>
        </div>
        <div class="col-1-1" style="padding: 20px;">
            <div class="plot-container" id="containerPorSexos"></div>
        </div>
    </div>
    
</body>
</html>
